sensor:

  - platform: time_date
    display_options:
      - 'date_time'
      - 'time'
      - 'date'
      
  - platform: history_stats
    name: Sprsun PC czas pracy sprężarki
    entity_id: binary_sensor.sprsun_pc_compressor
    state: "on"
    type: time
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"
    
  - platform: history_stats
    name: Sprsun PC ilość zalączeń sprężarki
    entity_id: binary_sensor.sprsun_pc_compressor
    state: "on"
    type: count
    start: "{{ now().replace(hour=0, minute=0, second=0) }}"
    end: "{{ now() }}"    
    
