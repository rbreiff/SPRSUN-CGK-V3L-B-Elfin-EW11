modbus:
  - name: "Sprsun PC"
    delay: 5
    timeout: 5
    type: tcp
    host: 192.168.6.203
    port: 502
    
    climates:
      - name: "Sprsun Pc ogrzewanie-temperatura zadana (P01 Heating setp)"
        slave: 1
        address: 0x00CC
        input_type: holding
        data_type: int16
        max_temp: 55
        min_temp: 10
        offset: 0
        precision: 1
        scale: 0.5
        target_temp_register: 0x00CC
        temp_step: 1.0
        temperature_unit: °C
        scan_interval: 60

      - name: "Sprsun Pc chłodzenie-temperatura zadana (P02 Cooling setp)"
